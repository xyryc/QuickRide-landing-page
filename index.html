<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickRide</title>
    <link rel="shortcut icon" href="./icons/brand_logo.png" type="image/x-icon" />

    <!-- Font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- DaisyUI and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header>
      <nav>
        <!-- Navbar -->
        <div class="navbar container mx-auto">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Item 1</a></li>
                <li>
                  <a>Parent</a>
                  <ul class="p-2">
                    <li><a>Submenu 1</a></li>
                    <li><a>Submenu 2</a></li>
                  </ul>
                </li>
                <li><a>Item 3</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl">QuickRide</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Item 1</a></li>
              <li>
                <details>
                  <summary>Parent</summary>
                  <ul class="p-2">
                    <li><a>Submenu 1</a></li>
                    <li><a>Submenu 2</a></li>
                  </ul>
                </details>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn">Button</a>
          </div>
        </div>
      </nav>

      <!-- Banner -->
      <section class="mx-auto">
        <div
          class="grid grid-cols-1 md:grid-cols-2 gap-[100px] justify-center place-items-center border"
        >
          <!-- text container -->
          <div class="w-[390px]">
            <h1 class="text-5xl font-semibold">
              Find, book and rent a car
              <span class="text-[#1572D3]">Easily</span>
            </h1>
            <img
              class="float-right -mt-1 mr-2"
              src="./icons/vector_underscore.png"
              alt=""
            />

            <p class="text-lg font-normal my-10">
              Get a car wherever and whenever you need it with your IOS and
              Android device.
            </p>

            <div class="flex gap-3">
              <img src="./icons/google_play.png" alt="" />
              <img src="./icons/app_store.png" alt="" />
            </div>
          </div>

          <!-- image container -->
          <div class="mt-[100px]">
            <img class="" src="./images/blue_porche.png" alt="" />
          </div>
        </div>
      </section>
    </header>

    <main></main>

    <footer class="mt-[1000px]"></footer>
  </body>
</html>
